<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="css/style.css" />

		<title>Frontend Mentor | Results summary component</title>
	</head>
	<body>
		<div id="card">
			<div id="result">
				<h1>Your Result</h1>
				<div id="score">
					<h2>76</h2>
					<p>of 100</p>
				</div>
				<div id="message">
					<h2>Great</h2>
					<p>
						You scored higher than 65% of the people who have taken these tests.
					</p>
				</div>
			</div>
			<div id="summary">
				<h1>Summary</h1>
				<ul>
					<li>
						<img src="images/icon-reaction.svg" alt="" /><span class="type"
							>Reaction</span
						>
						<span class="bold">80</span> / 100
					</li>
					<li>
						<img src="images/icon-memory.svg" alt="" /><span class="type"
							>Memory</span
						>
						<span class="bold">92</span> / 100
					</li>
					<li>
						<img src="images/icon-verbal.svg" alt="" /><span class="type"
							>Verbal</span
						>
						<span class="bold">61</span> / 100
					</li>
					<li>
						<img src="images/icon-visual.svg" alt="" /><span class="type"
							>Visual</span
						>
						<span class="bold">72</span> / 100
					</li>
				</ul>
				<a href="#">Continue</a>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">István Tamás</a>.
		</div>
	</body>
</html>
