<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="css/style.css" />

		<title>Frontend Mentor | Results summary component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div id="card">
			<div id="result">
				<h1>Your Result</h1>
				<div id="score">
					<p><span class="big">76</span></p>
					<p><span class="score">of 100</span></p>
				</div>
				<h2>Great</h2>
				<p>
					You scored higher than 65% of the people who have taken these tests.
				</p>
			</div>
			<div id="summary">
				<h2>Summary</h2>
				<ul>
					<li>Reaction 80 / 100</li>
					<li>Memory 92 / 100</li>
					<li>Verbal 61 / 100</li>
					<li>Visual 72 / 100</li>
				</ul>
				Continue
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Istv√°n Tam√°s</a>.
		</div>
	</body>
</html>
